<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    thead{
      border-bottom: 1px solid lightgray;
    }
    th, td {
      border: none;
      border-left: 1px solid lightgray;
    }
    th:first-child,
    tr>td:first-child {
      border-left: none;
    }
    tr>td:first-child {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-3 position-relative">
    <a href="https://github.com/newbission/" target="_blank" class="text-dark position-absolute top-0 end-0 me-4" title="newbission github">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
      </svg>
    </a>
    <h3 class="mt-5 mb-3">신규 등록 상품</h3>
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-auto d-inline-block">
        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
        <select class="form-select" id="inlineFormSelectPref">
          <!-- 카테고리 셀렉트 코드를 넣어주세요-->
          <option value="all">카테고리</option>
          <option value="top">상의</option>
          <option value="pants">하의</option>
          <option value="shoes">신발</option>
          <option value="etc">패션잡화</option>
        </select>
      </div>
      <div class="col-auto">
        <!-- input 입력창 코드를 넣어주세요 -->
        <input type="text" placeholder="제품명을 입력해주세요" class="form-control">
      </div>
      <div class="col-auto">
        <!-- 조회버튼 코드를 넣어주세요 -->
        <button class="btn btn-primary">조회</button>
      </div>
      <div class="col text-end position-relative">
        <span class="me-3 small text-primary" role="button">필터</span>
        <div id="filter">

        </div>
      </div>
    </form>
    <div class="container mt-3 p-0">
      <table class="table table-sm table-hover table-striped">
        <thead class="text-center table-active">
          <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
          <tr>
            <th>
              <input type="checkbox" class="form-check-input" id="check-all">
            </th>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
        </tbody>
      </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <script>
      // 크롤링한 데이터를 아래와 같은 형태의 객체 배열로 가정합니다.
      // 추후 데이터베이스에 있는 데이터를 쿼리문으로 불러 올 수 있게 쿼리르 작성해 볼 수 있음
      const data = [
        { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
        { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
        { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
        { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
        // ...
      ];

      const dataTable = document.getElementById('data-table');
      let cnt = 0;
      data.forEach((item, index) => {
        const row = dataTable.insertRow();
        const checkbox = document.createElement('input');
        checkbox.id = index;
        checkbox.type = 'checkbox';
        checkbox.classList.add('form-check-input');

        row.insertCell(0).appendChild(checkbox);
        row.insertCell(1).innerHTML = item.category;
        row.insertCell(2).innerHTML = item.brand;
        row.insertCell(3).innerHTML = item.product;
        row.insertCell(4).innerHTML = item.price;
        
        checkbox.addEventListener('change', (event) => {
          if(checkbox.checked){
            row.classList.add('table-primary')
          }else {
            row.classList.remove('table-primary');
          }
        });
        row.addEventListener('click', (event) => {
          if(event.target === checkbox) return;
          checkbox.click();
        });
      });
      document.getElementById('check-all').addEventListener('change', (event) => {
        const checkboxes = dataTable.querySelectorAll('input[type=checkbox]');
        checkboxes.forEach(checkbox => {
          checkbox.checked = event.target.checked;
          checkbox.dispatchEvent(new Event('change'));
        })
      })

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
</body>

</html>
