<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    ul{
      list-style: none;
      padding: 0;
    }
    li{
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <form action="#none">
    <fieldset>
      <legend><big>회원가입</big></legend>
      <fieldset>
        <legend><small>필수정보</small></legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id">
          </li>
          <li>
            <label for="pwd">비밀번호</label>
            <input type="password" id="pwd" name="pwd">
          </li>
        </ul>
      </fieldset>
      <br>
      <fieldset>
        <legend><small>개인정보</small></legend>
        <ul>
          <li>
            <label for="name">이름</label>
            <input type="text" id="name" name="name">
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="phone">핸드폰</label>
            <input type="tel" id="phone" name="phone">
          </li>
          <li>
            성별&nbsp;
            <input type="radio" name="sex" id="sex1" checked>
            <label for="sex1">남자</label>
            <input type="radio" name="sex" id="sex2">
            <label for="sex2">여자</label>
            <input type="radio" name="sex" id="sex3">
            <label for="sex3">기타</label>

          </li>
          <li>
            <label for="area">지역</label>&nbsp;
            <select id="area">
              <option value="gangwon">강원</option>
              <option value="gwangju">광주</option>
              <option value="gyeongi">경기</option>
              <option value="gyeonsang">경상</option>
              <option value="daegu">대구</option>
              <option value="daejeon">대전</option>
              <option value="busan">부산</option>
              <option value="seoul">서울</option>
              <option value="sejong">세종</option>
              <option value="ulsan">울산</option>
              <option value="incheon">인천</option>
              <option value="jenla">전라</option>
              <option value="jeju">제주</option>
              <option value="chungcheong">충청</option>
              <option value="abroad">해외</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <br>
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </fieldset>
  </form>
</body>
</html>
