<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅방 만들기</title>
  <link href="css/Challenge_15_Chat2.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main class="chat-screen">
      <section class="chat-screen__bar">
        <div class="user">
          <div class="user__column">
            <div class="user__pic">
              <img src="images/brown_bear.png" alt="갈색곰" title="야생의 갈색곰">
            </div>
          </div>
          <div class="eixt__btn">나가기</div>
          <div class="user__column">
            <p class="user__nick">친구</p>
            <p class="user__count">2</p>
          </div>
        </div>
      </section>
      <section class="chat-screen__view">
        <div class="chat__bubble me">안녕 브로~!</div>
        <div class="chat__bubble you">요 와썹 맨~!!!</div>
        <div class="chat__bubble you continue">잘 지냈어??</div>
        <div class="chat__bubble me">잘 지냈지~</div>
        <div class="chat__bubble me continue">요즘 뭐하고 지내?</div>
        <div class="chat__bubble you">요즘 백엔드 배우고 있어</div>
        <div class="chat__bubble me">진짜?? 어때 할만해?</div>
        <div class="chat__bubble you">아니... 어려워 죽겠어 ㅜㅠ</div>
        <div class="chat__bubble you continue">머리에 하나도 안 들어와 ㅋㅋㅋ</div>
        <div class="chat__bubble you continue">그래도 재밌어 너도 해봐~</div>
        <div class="chat__bubble me">그럴까?</div>
        <div class="chat__bubble me continue">너는 어디서 배우고 있어?</div>
        <div class="chat__bubble you">나는 OZ 코딩스쿨에서 배우고 있어</div>
        <div class="chat__bubble you continue">국비지원이고 온라인이라 좋아</div>
        <div class="chat__bubble you continue">추천할게</div>
        <div class="chat__bubble me">좋은정보 고마워~~</div>
        <div class="chat__bubble me continue">😍😍</div>
      </section>
    </main>
    <form action="#none" class="chat-form">
      <section class="chat-form__field">
        <textarea class="chat-form__msg"></textarea>
        <input type="submit" value="전송" class="chat-form__btn">
      </section>
    </form>
  </div>
</body>
</html>
