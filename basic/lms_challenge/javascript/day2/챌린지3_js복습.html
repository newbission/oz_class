    const result__star1 = document.getElementById('result__star1');

    const result__star3 = document.getElementById('result__star3');

    let star = '';
    for(let i=1; i<=5; i++){
      let temp = '';
      for(let j=0; j<i; j++){
        temp += '*';
      }
      star += temp + '<br>';

    result__star2.innerHTML = star;
    star = '';
    for(let i=5; i>=1; i--){

      }
      star += temp + '<br>';
    }
    result__star2.innerHTML += star;
    
    star = '';
    for(let i=1; i<=9; i+=2){

      for(let j=0; j<(9-i)/2; j++){

      }
      for(let j=0; j<i; j++){
        temp += '*';
      }
      star += temp + '<br>';
    }
    for(let i=7; i>=1; i-=2){
